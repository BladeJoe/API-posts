<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="./style.css">

</head>

<body class="d-flex justify-content-center align-items-center">


    <form class="form d-flex justify-content-center align-items-center gap-2 flex-column">
        <label class="d-flex flex-column text-center gap-2">
            <span class="text-primary">Email</span>
            <input type="email" placeholder="e-mail" class="form-control e-mail">
        </label>
        <label class="d-flex flex-column text-center gap-2">
            <span class="text-primary">Password</span>
            <input type="password" placeholder="password" class="form-control password">
        </label>
        <label class="d-flex flex-column text-center gap-2">
            <span class="text-primary">Username</span>
            <input type="text" placeholder="username" class="form-control username">
        </label>
        <label class="d-flex flex-column text-center gap-2">
            <span class="text-primary">isAdmin</span>
            <input type="checkbox" class="isAdmin">
        </label>
        <button class=" btn w-50 text-center btn-outline-primary" type="submit">Submit</button>
    </form>
    <script src="./register.js"></script>
</body>

</html>
