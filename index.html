<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Main </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="./style.css">

</head>

<body class=" w-100 d-flex flex-column align-items-center container">
    <nav class="d-flex justify-content-between w-100">
        <div class="me">
            <a class=" btn btn-outline-primary me" href="./login.html">Log in</a>

        </div>

        <a href="./login.html" onclick="localStorage.clear()" class="sign-out  btn btn-outline-primary">Sign Out</a>

    </nav>


    <div class="row text-center container mx-auto">
        <div class="col-4">
            <h2>Users: <span class="total__users">0</span></h2>

            <ul class="users__wrapper list-unstyled">

            </ul>
        </div>
        <div class="col-4">
            <h2>Posts: <span class="total__posts">0</span></h2>

            <ul class="posts__wrapper list-unstyled">

            </ul>
        </div>
        <div class="col-4">
            <h2>Add post</h2>
            <form class="form_submit d-flex justify-content-center align-items-center gap-2 flex-column">
                <label class="d-flex flex-column text-center gap-2">
                    <span class="text-primary my-1">Title</span>
                    <input type="text" placeholder="Post Title" class="form-control title">
                </label>
                <label class="d-flex flex-column text-center gap-2">
                    <span class="text-primary my-1">Body</span>
                    <input type="text" placeholder="Post Body" class="form-control body">
                </label>

                <button class="btn my-3 w-50 text-center btn-outline-primary" type="submit">Submit</button>
            </form>

        </div>
    </div>
    <template id="user__template">
        <li>
            <a class="btn w-100 btn-outline-danger user__link m-1 text-black">

                <p class="user__name m-0"></p>
                <p class="user__id m-0"></p>
                <p class="user__email m-0"></p>
            </a>

        </li>
    </template>

    <template id="post__template">
        <li class="card">
            <a class="btn btn-outline-primary  post__link">

                <p class="post__title"></p>
                <p class="post__body"></p>
                <button class="post__delete btn btn-outline-danger">Delete</button>
            </a>
        </li>
    </template>

    <script src="./index.js"></script>

</body>

</html>
